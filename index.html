<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>How to find a Mid-point</title>
    <link  rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div class="content">
        <h1> How to find a Mid-point </h1>
        <div class="row">
            <div>
                <label for="ax">A- X coordinate</label>
                <input type="text" id="ax" name="ax" placeholder="(x)" style="width:100pt">
                <label for="bx">B- X coordinate</label>
                <input type="text" id="bx" name="bx" placeholder="(x)" style="width:100pt">

            </div>

            <div>
                <label for="ay"> A-Y coordinate</label>
                <input type="text" id="ay" name="ay" placeholder="(y)" style="width:100pt" >
                <label for="by">B- Y coordinate</label>
                <input type="text" id="by" name="by" placeholder="(y)" style="width:100pt" >
            </div>


        </div>
        <p></p>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>

    </div>
</div>

<script>
    const ax = document.getElementById('ax');
    const bx = document.getElementById('bx');
    const ay = document.getElementById('ay')
    const by = document.getElementById('by');
    const ans = document.querySelector('p');
    const clearButton = document.getElementById('clear');
    const calcButton = document.getElementById('calc');

    clearButton.addEventListener('click' , function (e){
        ax.value="";
        bx.value="";
        ay.value="";
        by.value="";
        ans.textContent ="";
        ans.classList.add("hidden")

    })
    calcButton.addEventListener('click', function (e){
        let Ax = +ax.value;
        let Bx = +bx.value;
        let Ay = +ay.value;
        let By = +by.value;

        ans.classList.remove("hidden")
        if(checkIsValid(Ax)|| checkIsValid(Bx)||checkIsValid(Ay)||checkIsValid(By)) {
            let M = MidPointX(Ax, Bx)
            let M1 = MidPointY(Ay, By)
            ans.textContent = `The Mid-Point Is (${M}, ${M1})`
            return ans.textContent
        }
    })
   function MidPointX (x,xx){
        let xxx =  x + xx ;
       let X = xxx/2;
       return X;
    }
    function MidPointY (y,yy){
        let yyy =  y+ yy;
        let Y = yyy/2;
        return Y;
    }
    function checkIsValid(num){
        if(isNaN(num)){
            return false
        }
        if (num<=0){
            return false
        }
        return true
    }

</script>
</body>
</html>
